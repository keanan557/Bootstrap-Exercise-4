<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <!-- bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

      <!-- animate.css -->
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
<body>
     <!-- nav -->
     <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">K-Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto"> <!-- Add ms-auto here -->
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              <a class="nav-link" href="products.html">Products</a>
              <a class="nav-link" href="about.html">About</a>
              <a class="nav-link" href="contact.html">Contact</a>
            </div>
          </div>
        </div>
      </nav>

       <!-- heading -->
       <h1 class="text-center mt-3 animate__animated animate__bounceIn">
        <u>Contact Us</u></h1>

    <!-- contact form -->
    <form>
        <div class="mb-1 p-3">
          <label for="exampleInputEmail1" class="form-label">Email: </label>
          <input type="email" class="form-control " placeholder="ex. john@gmail.com" id="exampleInputEmail1" aria-describedby="emailHelp">
         
        </div>
         <!-- Message textarea -->
      <div class="form-group p-3">
        <label for="message">Message Us: </label>
        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your message here" required></textarea>
      </div>
        
        <button type="submit" class="btn btn-primary p-1 mx-auto mb-3 d-block" >Submit</button>
      </form>
    
        <!-- Footer -->
    <footer class="bg-primary text-white text-center py-4 vh-100">
        <div class="container">
        <p>&copy; 2024 K-Commerce</p>
        </div>
    </footer>
</body>
</html>
